<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="github.js"></script>
    <meta http-equiv="refresh" content="120">
    <title>PR Radiator</title>
    <style>
        :root {
            --background-color: #ffffff;
            --color-blue: #add8e6;
            --color-blue-pulse: #72a2c8;
            --color-yellow: #f0f000;
            --color-yellow-pulse: #f0f0a0;
            --color-red: #ffabab;
            --color-red-pulse: #c87272;
            --color-gray: #808080;
            --color-gray-pulse: #a0a0a0;
        }
      body {
        margin: 0;
        padding: 10px;
        box-sizing: border-box;
        font-family: Helvetica, Arial, sans-serif;
        background-color: var(--background-color);
      }

      .logout,
      .add-token {
        display: inline-block;
        margin: 10px;
      }

      input[type="text"],
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }

      button {
        background-color: #f0f0f0; /* Pastel button color */
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #e0e0e0;
      }

      .cardContainer {
        padding: 32px;
        box-sizing: border-box;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card {
        display: flex;
        flex-direction: row;
          gap: 32px;
        padding: 16px;
        box-sizing: border-box;
        border-radius: 24px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      }

      .card img {
          max-height: 220px;
          width: auto;
          border-radius: 8px;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      }

      .card .card-text-content {
        display: flex;
        flex-direction: column;
      }
      .title { flex-grow: 1 }

      .repo-name { font-size: 4em }
      .title { font-size: 2em }

      @keyframes pulseYellow {
          0% { background-color: var(--color-yellow) }
          50% { background-color: var(--color-yellow-pulse) }
          100% { background-color: var(--color-yellow) }
      }
      @keyframes pulseGray {
          0% { background-color: var(--color-gray) }
          50% { background-color: var(--color-gray-pulse) }
          100% { background-color: var(--color-gray) }
      }
      @keyframes pulseBlue {
        0% { background-color: var(--color-blue) }
        50% { background-color: var(--color-blue-pulse) }
        100% { background-color: var(--color-blue) }
      }
      @keyframes pulseRed {
        0% { background-color: var(--color-red) }
        50% { background-color: var(--color-red-pulse) }
        100% { background-color: var(--color-red) }
      }
      .card { background-color: var(--color-gray) }
      .card.checks-passed { background-color: var(--color-blue) }
      .card.checks-failed { background-color: var(--color-red) }
      .card.status-in_progress { background-color: var(--color-yellow); animation: 2s infinite alternate pulseYellow; }
    </style>
  </head>
  <body>
    <div id="prContainer" class="cardContainer"></div>
    <div class="logout">
      <button onclick="logout()">Logout</button>
    </div>
    <div class="add-token">
      <input type="text" id="tokenInput" placeholder="Enter GitHub token" />
      <button onclick="saveToken()">Save Token</button>
    </div>
    <script>
      const repos = [
        "Opetushallitus/cas",
        "Opetushallitus/cas-oppija",
        "Opetushallitus/henkilo-ui",
        "Opetushallitus/henkilotietomuutos",
        "Opetushallitus/kayttooikeus",
        "Opetushallitus/koodisto",
        "Opetushallitus/koodisto-app",
        "Opetushallitus/login-notifications",
        "Opetushallitus/oppijanumerorekisteri",
        "Opetushallitus/organisaatio",
        "Opetushallitus/osoitepalvelu",
        "Opetushallitus/palveluvayla",
        "Opetushallitus/rekisterointi",
        "Opetushallitus/service-provider",
        "Opetushallitus/varda-rekisterointi",
        "Opetushallitus/vtj",
        "Opetushallitus/yleiskayttoiset-palvelut",
      ];
      let token = localStorage.getItem("token") || "";

      function saveToken() {
        token = document.getElementById("tokenInput").value;
        localStorage.setItem("token", token);
      }

      function logout() {
        localStorage.removeItem("token");
        token = "";
      }

      document
        .getElementById("tokenInput")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            saveToken();
          }
        });

      const runRepoAndBranchName = run => `${run.head_repository.name} - ${run.head_branch} [ga-${run.run_number}]`
      const runTitle = run => run.head_commit.message.split("\n")[0]
      const runAuthor = run => `${run.created_at} ${run.actor.login}`

      async function updateCard(card, run) {
          await fetchCheckRuns(run.head_repository.full_name, run.head_sha)
              .then(checkRuns => {
                  card.querySelector("img").src = run.actor.avatar_url
                  card.getElementsByClassName("repo-name")[0].innerText = runRepoAndBranchName(run)
                  card.getElementsByClassName("title")[0].innerText = runTitle(run)
                  card.getElementsByClassName("branch-name")[0].innerText = runAuthor(run)
                  card.className = `card status-${run.status}`
                  const inProgress = checkRuns.some(_ => _.status !== "completed")
                  const checksCancelled = checkRuns.some(
                      (checkRun) => checkRun.conclusion === "cancelled"
                  );
                  const allChecksPassed = checkRuns.every(
                      (checkRun) => ["success", "skipped"].includes(checkRun.conclusion)
                  );
                  card.className +=
                      checksCancelled ? " checks-cancelled" :
                      allChecksPassed ? " checks-passed" :
                      " checks-failed"
              })
      }

      async function addRunToCard(run) {
        const cardwrapper = document.createElement("div");
        cardwrapper.className = "pr-card";
        cardwrapper.dataset.runId = run.id;
        const img = document.createElement("img");
        cardwrapper.appendChild(img);

        const card = document.createElement("div");
        card.className = "card-text-content";
        const repoNameElement = document.createElement("div");
        repoNameElement.className = "repo-name";
        card.appendChild(repoNameElement);

        const titleElement = document.createElement("div");
        titleElement.className = "title";
        card.appendChild(titleElement);

        const branchNameElement = document.createElement("div");
        branchNameElement.className = "branch-name";
        card.appendChild(branchNameElement);
        cardwrapper.appendChild(card)
        await updateCard(cardwrapper, run)
        const prContainer = document.getElementById("prContainer");
        prContainer.appendChild(cardwrapper);
      }

      async function updateActions() {
        let allRuns = await Promise.all(repos.map(fetchActionRuns))
        allRuns = allRuns.flat()
        allRuns.sort((a, b) => b.created_at < a.created_at ? -1 : 1);
        for (const run of allRuns) {
              const container = document.getElementById("prContainer");
              const existingCards = Array.from(
                container.getElementsByClassName("card")
              ).filter(
                (card) => card.dataset.runId === run.id.toString()
              );

              const existingCard = existingCards.find(
                (card) => card.dataset.runId === run.id.toString()
              );
              if (existingCard) {
                await updateCard(existingCard, run);
              } else {
                await addRunToCard(run);
              }

              existingCards
                .filter(
                  (card) =>
                    !allRuns.some((run) => run.id.toString() === card.dataset.runId)
                )
                .forEach((card) => prContainer.removeChild(card));
            }
      }

      window.onload = () => repeatedly(updateActions)
    </script>
  </body>
</html>
