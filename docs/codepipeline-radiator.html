<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="120">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AWS Codepipelin radiator</title>
    <style>
     body {
         margin: 0;
         padding: 0;
         width: 100vw;
         box-sizing: border-box;
         font-family: Helvetica, Arial, sans-serif;
         background-color: #000;
     }

     #ei-mahdu-varoitus {
         background-color: red;
         display: none;
     }
     #ei-mahdu-varoitus.overflow {
         display: block;
     }

     .card-row {
         width: 100%;
         display: grid;
         grid-template-columns: 1fr 1fr 1fr 1fr;
         grid-auto-columns: 1fr;
         grid-gap: 10px;
         margin-bottom: 20px;
     }

     .card {
         background-color: #f0f0f0;
         color: white;
         padding: 10px;
         display: inline-block;
         text-align: center;
         border-radius: 5px;
         height: auto;

         box-sizing: border-box;
         display: flex;
         flex-direction: column;

         overflow: hidden;
     }

     .card a {
          color: inherit;
         font-size: 1.2em;
     }

     .card .stages {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        border-radius: 4px;
     }

     .card .stage {
         display: flex;
         border-radius: 4px;
         flex-direction: row;
         flex-wrap: wrap;
     }

     .card .stage .action {
         text-align: left;
         display:flex;
         flex-direction: column;
         flex-grow: 1;
         margin: 2px;
         padding: 3px;
         border-radius: 4px;
     }

     /* TrivyRunner */
     #row-905418271050-TrivyRunner.card-row {
         grid-template-columns: 1fr;
     }

     .card.alarm {
         color: white;
         background-color: #428ac8;
     }
     .card.alarm .action {
         display: block;
         white-space: nowrap;
         text-overflow: ellipsis;
         overflow: hidden;
     }

     @keyframes pulseYellow {
         0% {
             background-color: #f0f000;
         }
         50% {
             background-color: #f0f0a0;
         }
         100% {
             background-color: #f0f000;
         }
     }

     .Failed { color: white; background-color: #c84242; }
     .Succeeded { color: white; background-color: #428ac8; }
     .InProgress { color: black; animation: 2s infinite alternate pulseYellow; }

    </style>
    <script>
        const token = localStorage.getItem("token") || "";
    </script>
    <script src=
    "https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <script src="toSorted.js"></script>
    <script src="groupBy.js"></script>
    <script src="github.js"></script>
    <script src="codepipeline-radiator-data-fetching.js"></script>
    <script src="codepipeline-radiator.js"></script>
</head>
<body>
<h1 id="ei-mahdu-varoitus">Koko radiaattori ei mahdu scriinille :(</h1>
</body>
</html>
