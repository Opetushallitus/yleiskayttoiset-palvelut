<!DOCTYPE html>
<html>
<head>

    <script type="text/javascript" src="github.js"></script>
    <script type="text/javascript" src="mainster.js"></script>
    <meta http-equiv="refresh" content="120">
    <title>Mainster Radiator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            box-sizing: border-box;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #000;
        }

        input[type="text"],
        button {
            margin: 5px;
            padding: 10px;
        }

        button {
            background-color: #f0f0f0; /* Pastel button color */
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .cardContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(700px, 1fr));
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }

        .card {
            color: white;
            box-sizing: border-box;
            border: none; /* Remove border */
            border-radius: 2px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            word-wrap: break-word;
            grid-template-areas:
          "repo ."
          "title title"
          "branch branch";
            font-size: 2.5em;
        }

        .card div {
            padding: 0 10px;
        }

        .blue {
            background-color: #428ac8;
        }

        .red {
            background-color: #c84242;
        }

        .gray {
            background-color: #808080
        }

        .repo-name,
        .title,
        .branch-name {
            margin-bottom: 10px;
        }

        @keyframes pulseYellow {
            0% {
                background-color: #f0f000;
            }
            50% {
                background-color: #f0f0a0;
            }
            100% {
                background-color: #f0f000;
            }
        }


        .in-progress {
            animation: 2s infinite alternate pulseYellow;
        }
    </style>
</head>
<body>
<div id="trunkContainer" class="cardContainer"></div>
<div id="prContainer" class="cardContainer"></div>
<script>
    let token = localStorage.getItem("token");

    function hideNonIncubatorChecks(incubatorChecks) {
        return (check) => incubatorChecks.includes(check.name);
    }

    const updateFn = updateTrunks(hideNonIncubatorChecks)
    window.onload = () => repeatedly(updateFn)
</script>
</body>
</html>
